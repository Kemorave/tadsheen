<style>
  .success-animation {
  }

  .checkmark {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: block;
    stroke-width: 2;
    stroke: #4bb71b;
    stroke-miterlimit: 10;
    box-shadow: inset 0px 0px 0px #4bb71b;
    animation: fill 0.4s ease-in-out 0.4s forwards,
      scale 0.3s ease-in-out 0.9s both;
    position: relative;
    top: 5px;
    right: 5px;
    margin: 0 auto;
  }
  .checkmark__circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 2;
    stroke-miterlimit: 10;
    stroke: #4bb71b;
    fill: #fff;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
  }

  .checkmark__check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
  }

  @keyframes stroke {
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes scale {
    0%,
    100% {
      transform: none;
    }

    50% {
      transform: scale3d(1.1, 1.1, 1);
    }
  }

  @keyframes fill {
    100% {
      box-shadow: inset 0px 0px 0px 30px #4bb71b;
    }
  }
</style>
<body class="h-dvh w-dvw bg-[url('/images/image.png')] bg-cover bg-no-repeat">
  <div
    *ngIf="!vidPlaying"
    class="h-[100vh] w-dvw overflow-hidden overscroll-none flex flex-col"
  >
    <div class="flex mt-20 mx-auto h-[100px] gap-12">
      <style>
        img {
          height: 110px;
        }
      </style>
      <img src="./images/Vision2030.png" />
      <img src="./images/Wizara.png" />
      <img src="./images/Pictur31.png" />
    </div>
    <div class="flex justify-between mb-auto mt-32">
      <div class="flex my-auto mr-auto relative" style="height: 25vw">
        <img
          src="./images/Group (1).svg"
          style="height: 25vw; max-width: 800px"
        />
        <img
          src="./images/Group (3).svg"
          style="height: 100px; position: absolute; top: 10%; right: -40px"
        />
        <img
          src="./images/Group (2).svg"
          style="height: 50px; position: absolute; top: 15%; right: -50px"
        />
      </div>
      <div class="flex flex-col mx-10 text-center items-center text-3xl gap-10">
        <p>برعاية معالي وزير الشئون البلدية والقروية والاسكان</p>
        <p class="text-4xl text-[#58F9E3]">الاستاذ / ماجد بن عبد الله الحقيل</p>
        <p>{{ title() }}</p>
        <button
          (click)="clik()"
          class="bg-[url('/images/Group.png')] bg-contain flex bg-no-repeat h-[150px] w-[350px]"
        >
          <span class="m-auto pb-10">تدشين</span>
        </button>
      </div>
    </div>
  </div>
  <div class="h-dvh w-dvw" *ngIf="vidPlaying">
    <img
      style="height: 100vh"
      class="w-dvw h-dvh object-fill"
      src="./images/WhatsApp.jpeg"
    />
    <div
      *ngIf="!hiddendiv"
      style="
        z-index: 10000;
        height: 100vh;
        position: absolute;
        width: 100%;
        display: flex;
        top: 0;
        flex-direction: column;
        background-color: #000000a1;
      "
      id="hiddendiv"
    >
      <div
        style="
          margin: auto;
          border-style: solid;
          border-radius: 20px;
          background-color: white;
          border-color: gray;
          border-width: 1px;
          width: 600px;
          height: 500px;
          padding: 50px;
          display: flex;
          top: 0;
          flex-direction: column;
          text-align: center;
        "
      >
        <div
          id="counter"
          style="
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 8rem;
            color: black;
            font-weight: bold;
          "
        >
          {{ counterHTML }}
          <div *ngIf="timeleft <= 0" style="color: black">
            <div
              class="mx-auto"
              style="width: 100px; height: 100px"
              id="checkicon"
            >
              <div class="success-animation">
                <svg
                  class="checkmark"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 52 52"
                >
                  <circle
                    class="checkmark__circle"
                    cx="26"
                    cy="26"
                    r="25"
                    fill="none"
                  />
                  <path
                    class="checkmark__check"
                    fill="none"
                    d="M14.1 27.2l7.1 7.2 16.7-16.8"
                  />
                </svg>
              </div>
            </div>
            <p style="color: rgb(4, 199, 4); font-size: 2rem">
              تم اسقاط المؤشر بنجاح علي المنصه
            </p>
            <p style="font-size: 2rem; color: black">
              اسم المؤشر: استطلاع مدى رضا السكان عن المشاريع السنوية
            </p>
            <p style="font-size: 2rem; color: black">
              الجهه المسؤوله :امانة حائل
            </p>
            <p style="font-size: 2rem; color: black">فترة تكرار المؤشر :سنوي</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
