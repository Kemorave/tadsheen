<body class="flex">
  <video
    playsinline
    class="h-[100vh] w-[100vw] object-fill"
    [autoplay]="true"
    muted
    [volume]="0"
    id="myVideo"
  >
    <source src="video/Isqat.mp4" type="video/mp4" />
  </video>
  <script>
    document.getElementById("myVideo").play();
  </script>
  <button
    (click)="clik()"
    class="bg-[url('/images/Button.svg')] absolute top-[65%] bottom-0 right-[100px] bg-contain flex bg-no-repeat h-[150px] w-[350px]"
  >
    <span class="m-auto pb-10 text-3xl">إسقاط</span>
  </button>
</body>
